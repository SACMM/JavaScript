<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprovar Edat</title>
    <script>
        function comprovarEdat() {
            var edat = prompt("Introdueix la teua edat:");
            if (edat >= 18) {
                alert("Eres major d'edat.");
            } else {
                alert("No eres major de edat.");
            }
        }
    </script>
</head>
<body onload="comprovarEdat()">
</body>
</html>
